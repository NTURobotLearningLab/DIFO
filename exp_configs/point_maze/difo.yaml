project: difo
program: scripts.train_adversarial
method: grid
name: PointMaze-DIFO
command:
  - ${env}
  - python3
  - -m
  - ${program}
  - difo
  - with
  - difo
  - sac_il
  - 1d_condition_diffusion_reward
  - point_maze
  - ${args_no_hyphens}
  - --force

parameters:
  seed:
    value: 0

  algorithm_kwargs.bce_weight:
    value: 0.1

  reward.net_kwargs.emb_dim:
    value: 128
