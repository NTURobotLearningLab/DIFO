project: difo
program: scripts.train_adversarial
method: grid
name: Kitchen-DIFO-Concat
command:
  - ${env}
  - python3
  - -m
  - ${program}
  - difo
  - with
  - difo
  - ppo_il_car
  - 1d_diffusion_reward
  - kitchen
  - ${args_no_hyphens}
  - --force

parameters:
  seed:
    value: 0

  algorithm_kwargs.bce_weight:
    value: 1
  algorithm_kwargs.mse_weight:
    value: 0
  algorithm_kwargs.logit_scale:
    value: 1
