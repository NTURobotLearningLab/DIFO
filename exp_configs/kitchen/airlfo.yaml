project: difo
program: scripts.train_adversarial
method: grid
name: Kitchen-AIRLfO
command:
  - ${env}
  - python3
  - -m
  - ${program}
  - airl
  - with
  - airlfo
  - ppo_il_car
  - mlp_reward
  - kitchen
  - ${args_no_hyphens}
  - --force

parameters:
  seed:
    value: 0

  reward.net_kwargs.hid_sizes:
    value: [128, 128, 128]

  algorithm_kwargs.disc_opt_kwargs.lr:
    value: 0.00001
